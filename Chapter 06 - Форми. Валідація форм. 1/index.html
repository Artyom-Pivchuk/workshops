<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <form class="contact-form">
<!--атрибут placeholder содержит подсказку для пользователя, что ему нужно ввести в указанное поле-->
<!--Как только пользователь начинает что-то вводить в поле инпута - наш плейсхолдер пропадает-->
<!--На каждом элементе формы, кот. отвечает за сбор информации обязательно должен присутствовать атрибут name.
Названием мы даём понять какая именно информация получена из этого поля на сервер-->
<!--Если мы ставим атрибут required на какой-нибудь элемент своей формы - 
    - этот элемент становится обязательным для заполнения и браузер не даст его оставить пустым-->
<!--У элемента input и его атрибута type есть множество значений и их нужно выбирать согласно тому,
    какие данные будут вноситься в ту или иную форму, например для емэйла есть type="email" для пароля type="password"
    для телефона type="tel"-->
<!--Атрибуты minlength и maxlength позволяют задать минимальное и максимальное количество символов в заданной строке-->
<!--В атрибут pattern вводится "регулярное выражение" (понятие из языков программирования т.е. это изучается в программе по JavaScript)
    простыми словами - это такой шаблончик по которому проверяются данные например
    [0-9] должны быть введены цифры от 0 до 9
    {3} указывается сколько штук этих цифр (в нашем случае три)
    - дальше должен идти дефис и
    и далее всё повторяется по этому же принципу
    pattern для поля user_name имеет такой смысл
    [a-zA-Z] любые символы от a z маленькие или любые символы от A до Z большие
    * означаетозначает любое количество этих символов
    После такого патерна пользователь не сможет ввести цифры в строку имени
    Для пользователя можно сделать всплывающую подсказку с помощью атрибута title-->
        <input
            type="text" 
            class="contact-form-input"
            placeholder="Your name*"
            name="user_name"
            required
            minlength="2"
            pattern="[a-zA-Z]*"
            title="Oleksii"
        />
        <input
            type="email"
            class="contact-form-input"
            placeholder="Your e-mail*"
            name="user_email"
            required
        />
        <input
            type="tel"
            class="contact-form-input"
            placeholder="Your phone-number*"
            name="user_phone_number"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xxx-xxx-xx-xx"
        />
    <!--Далее поговорим о радио-кнопках
    добавим три радио-кнопки, указываем тип инпута как type="radio" Радио-кнопки дают
    возможность пользователю выбрать всего одно значение из множества. Чтобы это корректно работало
    группе наших радио-кнопок нужно задавать один т тот же name.-->

    <!--Завернём наши кнопки в общий div и подпишем p-кой.-->
        <!--<div>   
                <p>Your age</p>
                <input type="radio" name="user_age" />
                18+
                <input type="radio" name="user_age" />
                30+
                <input type="radio" name="user_age" />
                40+
            </div>-->

    <!--Мы привыкли делать так. Но правильнее для этих целей сделать иначе -
    у форм есть специальные симантические контейнеры и правильнее оборачивать 
    именно в них наши элементы в формах
    <fieldset> используем вместо div и оборачиваем всю группу элементов в него
    <legend> используется в качества заголовка для нашей группы
        
    Для радио-кнопок нужно обязательно использовать атрибут value поскольку визуальной связи нет
    и браузер без этого атрибута просто не поймёт, что отправил пользователь. Есть такое правило - в тех элементах формы, 
    в которых пользователь с клавиатуры сам ничего не вводит, а лишь выбирает из предложенных -
    нужен обязательно атрибут value.

    Атрибут checked может быть применён только для одной кнопки из всей группы. Та кнопка на которой будет
    проставлен этот атрибут будет выбран браузером по умолчанию

    Для того, чтобы пользователю "не попадать" мышкой строго в "кружочки" наших радио-кнопок или чекбоксов
    можно сделать так, чтобы они выбирались при попадании даже на подписи к этим кнопкам -
    Для этого нужно использовать элемент <label>, который называется "метка". В неё нужно завернуть и наш инпут и нашу подпись.
    или связать их через id как во втором примере с чекбоксами -->
        
        <fieldset class="contact-form-fieldset">
            <legend>Your age</legend>
            <label>
            <input type="radio" name="user_age" value="18+" />
            18+
            </label>
            <label>
            <input type="radio" name="user_age" value="30+" checked />
            30+
            </label>
            <label>
            <input type="radio" name="user_age" value="40+" />
            40+
            </label>
        </fieldset>

        <!--Далее рассмотрим checkbox-ы
        указываем тип инпута как type="checkbox". Чекбоксы (их ещё называют флажками) дают
        возможность пользователю выбрать множество (несколько сразу) значений из множества предложенных.

        Поскольку в чекбоксах пользователь с клавиатуры сам ничего не вводит, а лишь выбирает из предложенных -
        здесь также обязательно нужен атрибут value.
    
        Всей группе чекбоксов также нужно задавать одинаковый name, чтобы браузер понимал что они находятся в одной
        тематической группе.
    
        Для чекбоксов также можно применять атрибут checked и даже для нескольких сразу
    
        Для того, чтобы пользователю "не попадать" мышкой строго в "квадратики" наших чекбоксов
        можно сделать так, чтобы они выбирались при попадании даже на подписи к этим кнопкам -
        Для этого нужно использовать элемент <label>, который называется "метка". В неё нужно завернуть и наш инпут и нашу подпись 
        как в первом примере с радиокнопками с заголовком Your Age.
        Или же связать их через id как в примере ниже с Хобби. Для последнего чекбокса (чекбокс теннис) этот приём не применялся,
        чтобы можно было видеть разницу.
    
        Элементы инпута при помощи CSS не стилизируются. Например нельзя изменить размер, цвет
        "кружочков" и "квадратиков" форму с кружка на квадрат и наоборот. Есть приёмы для кастомизации радиокнопок и
        чекбоксов, это рассмотрим на сл. занятии--> 

        <fieldset class="contact-form-fieldset">
            <legend>Your hobby</legend>
            <input type="checkbox" name="user_hobby" value="football" id="check1" checked />
            <label for="check1">football</label>
            <input type="checkbox" name="user_hobby" value="swiming" id="check2" checked />
            <Label for="check2">swiming</Label>
            <input type="checkbox" name="user_hobby" value="tennis" />
            tennis
        </fieldset>

        <!--Рассмотрим следующий элемент - большое поле для ввода <textarea> в отличии от инпута это парный тег - 
        - есть открывающий и закрывающий тег. У <textarea> есть атрибуты cols="" - указывает количество колонок тоесть количество символов в строке.
        raws="" указывает количество строк в нашем поле для ввода. На практике никто не пользуется этими атрибутами и не высчитывает
        количество символов и строк, размеры задаются полю через стили CSS
        <textarea> по умолчанию строчно-блочный элемент, поэтому ей можно задать размеры.
        В <textarea> есть такой нюанс, которого нет у других элементов формы, в правом нижнем углу у неё есть "уголочек-ползунок" потянув за который, 
        можно "ломать" вёрстку и менять размеры этого поля - как увеличивать, так и уменьшать. Это не есть хорошо, поэтому эту функцию нужно отключать.
        В CSS для <textarea> нужно указать свойство resize со значением none т.е. resize: none; Закомментиров это свойство в CSS можно заметить разницу как было, 
        и как стало. Если будет переполнение контента - у нас появится автоматический скролл - прокрутка вниз-вверх-->
       
        <textarea 
        class="contact-form-messege"
        name="user_messege"
        placeholder="Your messege"></textarea> <!--Закрывающий тег текстареа должен находиться на одной строке с открывающим - если перенесем на сл. строку броузер расценит это как доп. пробел в поле.И у нас пропадёт плейсхолдер-->

        <!--Для <textarea> работают все те же атрибуты, что и для других типов инпутов, что мы разбирали выше
        placeholder, minlength, maxlength, required pattern-->

        <!--Рассмотрим ещё один элемент - выпадающий список. Логика и работа такая же как и у радиокнопок
        Выбираем одно значение из множества предложенных. Этот элемент называется <select></select>  Как мы уже говорили выше у элементов, которые пользователь не печатает сам
        должен быть обязательно атрибут name="".
        Каждый элемент выпадающего списка оборачивается в <option></option> У каждого вложенного элемента в списке должен быть обязательно атрибут
        value="" - это название для сервера которое будет дано тому значению, что выберет пользователь.
        На <option> можно также "повесить" атрибут selected - это значение из списка будет установлено браузером по умолчанию.
         -->

        <select name="user_car">
            <option value="BMW">BMW</option>
            <option value="Mers" selected>Mercedes</option>
            <option value="Honda">Honda</option>
        </select>

        <!--Если мы хотим сделать из списка мультилист, чтобы иметь возможность выбора не одного элемента из множества предложенных
        (как реализовано по умолчанию), а выбрать множество из множества - тогда нужно нашему списку <select> добавить атрибут
        multiple - можно строку с открівающим тегом записать так <select name="user_car" multiply> и увидеть результат -->

        <!--Заворачиваем наши кнопки в дивчик, чтобы выровнять их на флексах-->
        <div class="contact-form-btn-wrapper">
            <!--кнопка (type="submit" - это значение по умолчанию) отправляет данные введённые с формы сразу на сервер-->
            <!--кнопка (type="reset") сбрасывает введенные данные в исходное состояние-->
            <button type="submit" class="contact-form-btn contact-form-btn-submit">Submit</button>
            <button type="reset" class="contact-form-btn contact-form-btn-reset">Clear</button>        
        </div>
    </form>    
</body>
</html>
